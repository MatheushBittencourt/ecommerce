<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="layout :: htmlhead"></head>

<body>

	<div th:replace="layout :: navbar"></div>

	<div class="main-container d-flex flex-column gap-5">
		<div id="carouselExampleIndicators" class="carousel slide pt-5">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
					aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
					aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
					aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="https://www.sephora.com.br/on/demandware.static/-/Library-Sites-Sephora/pt_BR/dw25588532/Trade-Marketing/Home-Banners-Site-App/05-Maio/11/20240511_lauramercier_desk.jpg"
						class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="https://www.sephora.com.br/on/demandware.static/-/Library-Sites-Sephora/pt_BR/dwe0ee9d42/Trade-Marketing/Home-Banners-Site-App/05-Maio/11/20240511_shiseido_desk.jpg"
						class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="https://www.sephora.com.br/on/demandware.static/-/Library-Sites-Sephora/pt_BR/dw3b8eaf04/Trade-Marketing/Home-Banners-Site-App/05-Maio/11/20240511_lp_desk.jpg"
						class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
	<section class="pt-5">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-sm-6 mb-4" th:each="produto: ${produtos}">
					<div class="product-grid">
						<div class="product-image shadow-sm">
							<a href="#" class="image">
								<img class="pic-1" src="images/img-1.jpg">
								<img class="pic-2" src="images/img-2.jpg"> <!-- Imagem dinamica -->
							</a>
							<!-- <span th:if="${produto.promocao == true}" class="product-sale-label">Sale</span>
							<a href="#" class="product-like-icon" data-tip="Adicionar a lista de desejos">
								<i class="far fa-heart"></i>
							</a> -->
							<!-- <ul class="product-links">
								<li><a href="#"><i class="fa fa-search"></i></a></li>
								<li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
							</ul> -->
						</div>
						<div class="product-content p-2 shadow-sm">
							<h3 class="title"><a href="#" th:text="${produto.nome}"></a></h3>
							<div class="price" th:text="${produto.preco}"><span th:if="${produto.promocao == true}"
									th:text="${produto.precoanterior}"></span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="pt-5">
		<div class="container">
			<div class="card text-center py-4">
				<div class="card-body row align-items-center">
					<div class="col-lg-6">
						<h5 class="card-title">Assine nossa newsletter</h5>
						<p class="card-text">Receba as Ãºltimas novidades e ofertas especiais diretamente na sua caixa de
							entrada.</p>
					</div>
					<div class="col-lg-6">
						<form>
							<div class="input-group mb-3">
								<input type="email" class="form-control" placeholder="Digite seu e-mail"
									aria-label="Digite seu e-mail" aria-describedby="button-addon2">
								<button class="btn btn-primary" type="button" id="button-addon2">Assinar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="layout :: footer">(footer)</footer>
</body>

</html>
