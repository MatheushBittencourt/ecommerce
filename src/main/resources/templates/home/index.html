<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="layout :: htmlhead"></head>

<body>

    <div th:replace="layout :: navbar"></div>

    <div class="main-container d-flex flex-column gap-5">
        <div id="carouselExampleIndicators" class="carousel slide pt-5" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.sephora.com.br/on/demandware.static/-/Library-Sites-Sephora/pt_BR/dw25588532/Trade-Marketing/Home-Banners-Site-App/05-Maio/11/20240511_lauramercier_desk.jpg"
                        class="d-block w-100 img-fluid rounded shadow" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="https://www.sephora.com.br/on/demandware.static/-/Library-Sites-Sephora/pt_BR/dwe0ee9d42/Trade-Marketing/Home-Banners-Site-App/05-Maio/11/20240511_shiseido_desk.jpg"
                        class="d-block w-100 img-fluid rounded shadow" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="https://www.sephora.com.br/on/demandware.static/-/Library-Sites-Sephora/pt_BR/dw3b8eaf04/Trade-Marketing/Home-Banners-Site-App/05-Maio/11/20240511_lp_desk.jpg"
                        class="d-block w-100 img-fluid rounded shadow" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <section class="pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="produto: ${produtos}">
                        <div class="card h-100 border-0 shadow">
                            <div class="card-body text-center">
                                <h5 class="card-title">
                                    <a href="#" class="text-decoration-none" th:text="${produto.nome}"></a>
                                </h5>
                                <p class="card-text">
                                    <span class="price fw-bold" th:text="${produto.preco}"></span>
                                    <span class="old-price text-muted ms-2" th:if="${produto.promocao}"
                                        th:text="${produto.precoAnterior}"></span>
                                </p>
                            </div>
                            <div class="card-footer bg-white border-0">
                                <div class="d-grid gap-2">
                                    <a href="#" class="btn btn-primary">Adicionar ao carrinho</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="pt-5">
            <div class="container">
                <div class="card text-center py-4 border shadow">
                    <div class="card-body row align-items-center">
                        <div class="col-lg-6">
                            <h5 class="card-title">Assine nossa newsletter</h5>
                            <p class="card-text">Receba as Ãºltimas novidades e ofertas especiais diretamente na sua caixa de
                                entrada.</p>
                        </div>
                        <div class="col-lg-6">
                            <form>
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" placeholder="Digite seu e-mail"
                                        aria-label="Digite seu e-mail" aria-describedby="button-addon2">
                                    <button class="btn btn-primary" type="button" id="button-addon2">Assinar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="layout :: footer">(footer)</footer>
    </div>

</body>

</html>
