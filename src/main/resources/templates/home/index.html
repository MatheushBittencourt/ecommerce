<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="layout :: htmlhead"></head>

<body>
	
	<div th:replace="layout :: navbar"></div>

	<div class="main-container d-flex flex-column gap-5">
		<div class="container">
			<div id="carouselExampleIndicators" class="carousel slide">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
						class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
						aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
						aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="https://www.sephora.com.br/on/demandware.static/-/Library-Sites-Sephora/pt_BR/dw25588532/Trade-Marketing/Home-Banners-Site-App/05-Maio/11/20240511_lauramercier_desk.jpg"
							class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="https://www.sephora.com.br/on/demandware.static/-/Library-Sites-Sephora/pt_BR/dwe0ee9d42/Trade-Marketing/Home-Banners-Site-App/05-Maio/11/20240511_shiseido_desk.jpg"
							class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="https://www.sephora.com.br/on/demandware.static/-/Library-Sites-Sephora/pt_BR/dw3b8eaf04/Trade-Marketing/Home-Banners-Site-App/05-Maio/11/20240511_lp_desk.jpg"
							class="d-block w-100" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</div>

	<footer th:replace="layout :: footer">(footer)</footer>
</body>

</html>
